<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEBSITE</title>
    <style>
       .page{
        position: relative;
        display: inline;
      }
      .image{
        display: block;
        width: 100%;
        height: auto;
      }
      .head{
        position: absolute;
        top: 20%;
        left:5%;
        font-size: 65px;
        color: yellow;
        text-decoration: solid;
        text-shadow: red;
      }
       

    </style>
</head>
<body>
    <div class="page">
        <img src="image.png" alt="" width="100%" height="auto" class="image">
        <div class="head">Creative studio<br> design</div>
    </div>

</body>
</html>
